{% extends "base.html" %}
{% block title %}Delete {{ item.name }}{% endblock %}
{% block content %}
<h1>Delete Facility</h1>
<p>Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a href="{% url 'facility_list' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
