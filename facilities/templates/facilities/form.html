{% extends "base.html" %}
{% block title %}{{ action }} Facility{% endblock %}
{% block content %}
<h1>{{ action }} Facility</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="{% url 'facility_list' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
